services:
  - type: web
    name: pwa-trascrizione
    runtime: node           # ‚úÖ sostituisce "env: node"
    plan: free
    region: frankfurt

    buildCommand: npm install
    startCommand: node serverMail.js

    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_TO
        sync: false

    autoDeploy: true
